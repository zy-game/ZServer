<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>刺、青</title>
    <link href="./layui/css/layui.css" rel="stylesheet">
    <link rel="icon" href="./res/b_1b3451f1abd22fd53581beb9e40b5b32.jpg" type="img/jpg">
</head>

<body>
    <div class="layui-fluid" id="main">
        <div class="layui-col-md3 layui-padding-5">
            <div class="layui-col-md-offset2 layui-col-xs-offset3">
                <img class="layui-circle" src="./res/b_1b3451f1abd22fd53581beb9e40b5b32.jpg" width="150px"
                    height="150px">
                <h1 class="layui-padding-4">刺、青</h1>
                <a class="layui-icon layui-icon-github layui-padding-3 " href="https://github.com/zy-game"

                <a class="layui-icon layui-icon-login-wechat layui-padding-3" href="" target="_blank"></a>
                <a class="layui-icon layui-icon-login-qq layui-padding-3" href="" target="_blank"></a>
            </div>
        </div>
        <div class="layui-col-md9">
            <div class="layui-row">
                <div class="layui-col-md4 layui-col-md-offset8">
                    <div class="grid-demo">
                        <div class="layui-tab layui-tab-brief">
                            <ul class="layui-tab-title">
                                <a href="/">
                                    <li class="layui-this" lay-id="home">主页</li>
                                </a>
                            </ul>
                        </div>
                    </div>
                    <div class="layui-form">
                        <div class="layui-input-wrap">
                            <input type="text" lay-affix="search" lay-filter="search" lay-options="{split: true}"
                                placeholder="搜索…" class="layui-input">
                        </div>
                    </div>
                </div>
                <h>&nbsp;</h>
                <hr>
                
                <div class="layui-col-md12">
                    <div class="grid-demo grid-demo-bg2">

                    </div>
                </div>

            </div>
        </div>
    </div>
    <!-- HTML Content -->
    <script src="./layui/layui.js"> </script>
